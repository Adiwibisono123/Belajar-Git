<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Belajar-HTML</title>
  
</head>
<body>
<h1 style="color:darkgreen">Belajar membuat table</h1>
    <table border="1" class="table"> 
        <tr>
            <td class="tb-1">1</td>
            <td class="tb-1">2</td>
            <td class="tb-1">3</td>
            <td class="tb-1">4</td>
        </tr>
        <tr>
            <td colspan="2">5</td>
            <td colspan="2">6</td>
        </tr>
        <tr>
            <td rowspan="1">7</td>
            <td colspan="2">8</td>
            <td rowspan="1">9</td>
        </tr>
    </table>
</body>
</html>
